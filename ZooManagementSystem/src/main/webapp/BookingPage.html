<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="BookingPage.css">
	<title>BookingPage</title>
</head>

<body class="main_bg">
	<div class="form">
		<div class="form-text">
			<h1><span><img src="images/art-1.png" alt=""></span>Book Now <span><img src="images/art-1.png"
						alt=""></span></h1>
			<p>Wild Reservations: Your Passport to Adventure!</p>
		</div>
		<div class="main-form">
			<form action="ticket" method="post">
				<div>
					<span>First Name</span>
					<input type="text" name="fname" id="name" placeholder="Write your first name here..." required>
				</div>
				<div>
					<span>Last Name</span>
					<input type="text" name="lname" id="name" placeholder="Write your last name here..." required>
				</div>
				<div>
					<span>Mobile Number</span>
					<input type="number" name="number" id="number" placeholder="Write your number here..." required>
				</div>
				<div>
					<span>Email Address</span>
					<input type="email" name="mid" id="name" placeholder="Write your email here..." required>
				</div>
				<div>
					<span>Entry Time</span>
					<input type="time" name="time1" id="number" placeholder="Write entry time here..." required>
				</div>
				<div>
					<span>Go Out Time</span>
					<input type="time" name="time2" id="number" placeholder="Write go out time here..." required>
				</div>
				<div>

					<span>How many people ?</span>
					<input type="number" name="people" id="people" placeholder="write how many people" required>
				</div>
				<div>
					<span>What is the date ?</span>
					<input type="date" name="date" id="date" placeholder="date" required>
				</div>

				<div id="submit">
					<input type="submit" value="SUBMIT" id="submit">
				</div>


			</form>
		</div>
	</div>
</body>

</html>
